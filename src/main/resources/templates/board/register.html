<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/schema/security">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">

  <th:block th:fragment="content">

    <h1 class="mt-4">Board Register Page</h1>

    <form th:action="@{/board/register}" th:method="post">

      <div class="form-group">
        <label>제목</label>
        <input type="text" class="form-control" name="title" placeholder="제목을 입력하세요.">
      </div>

       <div class="form-group">
        <label>내용</label>
         <textarea class="form-control" rows="5" name="content"></textarea>
      </div>

       <div class="form-group">
        <label>작성자 이메일</label>
        <input type="email" class="form-control" name="writerEmail" sec:authentication="name">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>

    </form>




  </th:block>


</th:block>
