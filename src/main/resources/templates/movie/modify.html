<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">

  <th:block th:fragment="content">

    <h1 class="mt-4">Movie Modify Page</h1>


    <form action="/movie/modify" method="post">

      <div class="form-group">
        <label>번호</label>
        <input type="text" class="form-control" name="movieNum" th:value="${dto.movieNum}" readonly>
      </div>

      <div class="form-group">
        <label>제목</label>
        <input type="text" class="form-control" name="title" th:value="${dto.title }" >
      </div>

      <div class="form-group fileForm">
        <label>이미지 파일</label>
        <div class="custom-file">
          <input type="file" class="custom-file-input files" id="fileInput" multiple>
          <label class="custom-file-label" data-browse="Browse"></label>
        </div>
      </div>

      <div class="box">

      </div>


    </form>

    <button type="button" class="btn btn-primary modifyBtn">Modify</button>
    <button type="button" class="btn btn-info listBtn">List</button>
    <button type="button" class="btn btn-danger removeBtn">Remove</button>


    <div class="uploadResult">
      <ul>
        <li th:each="movieImage : ${dto.imageDTOList}" th:data-file="${movieImage.getThumbnailURL()}">
          <img th:if="${movieImage.path != null}" th:src="|/display?fileName=${movieImage.getThumbnailURL()}|">
        </li>
      </ul>
    </div>



    <div class="imageModal modal" tabindex="-2" role="dialog">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">

          <div class="modal-header">
            <h5 class="modal-title">Picture</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body">

          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>

        </div>
      </div>
    </div>



    <script>

      $(document).ready(function(e) {


         var regex = new RegExp("(.*?)\.(exe|sh|zip|alz|tiff)$");
                var maxSize = 10485760; //10MB

                function checkExtension(fileName, fileSize){

                    if(fileSize >= maxSize){
                        alert("파일 사이즈 초과");
                        return false;
                    }

                    if(regex.test(fileName)){
                        alert("해당 종류의 파일은 업로드할 수 없습니다.");
                        return false;
                    }

                    return true;
                }

        var actionForm = $("form");

        $(".removeBtn").click(function(){

          if(!confirm("삭제하시겠습니까?")){
            return;
          }

          actionForm
            .attr("action", "/movie/remove")
            .attr("method","post")
            .submit();


        });


        $(".modifyBtn").click(function() {

          if(!confirm("수정하시겠습니까?")){
            return;
          }
           var str = "";

            $(".uploadResult li").each(function(i,obj){

                var target = $(obj);

                str += "<input type='hidden' name='imageDTOList["+i+"].imgName' value='"+target.data('name') +"'>";
                str += "<input type='hidden' name='imageDTOList["+i+"].path' value='"+target.data('path') +"'>";
                str += "<input type='hidden' name='imageDTOList["+i+"].uuid' value='"+target.data('uuid') +"'>";

            });


            $(".box").html(str);

          actionForm
          .attr("action","/movie/modify")
          .attr("method","post")
          .submit();

        });


        $(".listBtn").click(function() {

          var page = $("input[name='page']");

          actionForm.empty();

          actionForm.append(page);

          actionForm
            .attr("action","/movie/list")
            .attr("method","get")
            .submit();

        });




        //파일 이미지 클릭시 이벤트
        $(".uploadResult li").click(function() {

          var file = $(this).data('file');

          console.log(file);

          $('.imageModal .modal-body').html("<img style='width:100%' src='/display?fileName="+file+"&size=1' >")

          $(".imageModal").modal("show");

        });


        $(".custom-file-input").on("change", function() {

          var fileName = $(this).val().split("\\").pop();
          $(this).siblings(".custom-file-label").addClass("selected").html(fileName);

          var formData = new FormData();

          var inputFile = $(this);

          var files = inputFile[0].files;

          var appended = false;

          for(var i = 0; i < files.length; i++) {

              if(!checkExtension(files[i].name, files[i].size) ){
                  return false;
              }

              console.log(files[i]);

              formData.append("uploadFiles", files[i]);
              appended = true;

          } //for

          //upload를 하지않을때
          if (!appended) {
              return;
          }

          for(var value of formData.values()) {
              console.log(value);
          }

          //실제 업로드 부분
          $.ajax({
              url: '/uploadAjax',
              processData: false,
              contentType: false,
              data : formData,
              type : 'POST' ,
              dataType : 'json' ,
              success : function(result){
                  console.log(result);
                  showResult(result);
              },
              error : function(jqXHR, textStatus, errorThrown){
                  console.log(textStatus);
              }
          }); //$.ajax
        }); //end Change event


        function showResult(uploadResultArr){

            var uploadUL = $(".uploadResult ul");
            var str = "";

            $(uploadResultArr).each(function(i,obj){
              str+= "<li data-name='"+obj.fileName + "' data-path='"+obj.folderPath+"' data-uuid='"+obj.uuid+"'>";
              str+=   "<div>";
              str+=   "<button type='button' data-file=\'"+ obj.imageURL + "\' ";
              str+=   "class='btn-warning btn-sm'>X</button><br>";
              str+=   "<img src='/display?fileName=" + obj.thumbnailURL + "'>";
              str+=   "</div>";
              str+=   "</li>";
            });

            uploadUL.append(str);
        }


        $(".uploadResult").on("click", "li button", function(e){

            console.log("delete file");

            var targetFile = $(this).data("file");
            var targetLi = $(this).closest("li");

            $.ajax({
                url : '/removeFile',
                data : {fileName: targetFile},
                dataType : 'text',
                type : 'POST',
                success : function(result){
                    alert("삭제완료");

                    targetLi.remove();
                }
            }); //$.ajax

        });



        //prevent submit
        $(".btn-primary").on("click", function(e) {

            e.preventDefault();

            var str = "";

            $(".uploadResult li").each(function(i,obj){

                var target = $(obj);

                str += "<input type='hidden' name='imageDTOList["+i+"].imgName' value='"+target.data('name') +"'>";
                str += "<input type='hidden' name='imageDTOList["+i+"].path' value='"+target.data('path') +"'>";
                str += "<input type='hidden' name='imageDTOList["+i+"].uuid' value='"+target.data('uuid') +"'>";

            });


            $(".box").html(str);
            $("form").submit();

        });




      }); // $document Ready


    </script>



    <style>
          .uploadResult {
            width : 100%;
            background-color: gray;
            margin-top : 10px;
          }

          .uploadResult ul {
            display : flex;
            flex-flow : row;
            justify-content : center;
            align-items : center;
            vertical-align : top;
            overflow : auto;
          }

          .uploadResult ul li {
            list-style : none;
            padding : 10px;
            margin-left : 2em;
          }

          .uploadResult ul li img {
            width : 100px;
          }
        </style>


  </th:block>



</th:block>

</html>
